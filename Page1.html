  <script>
    const track = document.querySelector('.slider-track');
const slides = document.querySelectorAll('.projet-item');
let currentIndex = 1; // On commence à 1 à cause du clone
let isTransitioning = false;

// 1. Clonage du premier et du dernier élément
const firstClone = slides[0].cloneNode(true);
const lastClone = slides[slides.length - 1].cloneNode(true);

track.appendChild(firstClone);
track.prepend(lastClone);

// 2. Position initiale (sur le vrai premier élément)
track.style.transform = `translateX(-100%)`;

function moveSlider(direction) {
    if (isTransitioning) return; // Empêche de cliquer trop vite
    
    isTransitioning = true;
    track.style.transition = "transform 0.6s cubic-bezier(0.23, 1, 0.32, 1)";
    currentIndex += direction;
    
    track.style.transform = `translateX(-${currentIndex * 100}%)`;
}

// 3. La "Magie" : On réinitialise sans animation quand on atteint un clone
track.addEventListener('transitionend', () => {
    isTransitioning = false;
    
    // Si on est sur le clone de la fin -> on saute au vrai début
    if (currentIndex >= slides.length + 1) {
        track.style.transition = "none";
        currentIndex = 1;
        track.style.transform = `translateX(-100%)`;
    }
    
    // Si on est sur le clone du début -> on saute à la vraie fin
    if (currentIndex <= 0) {
        track.style.transition = "none";
        currentIndex = slides.length;
        track.style.transform = `translateX(-${currentIndex * 100}%)`;
    }
});
</script>
